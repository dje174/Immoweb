        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Immoweb: 1er site immobilier en Belgique</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/screen.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <header>
            <div class="logo">
                <a href="index.html" title="Accueil Immoweb">
                    <img src="img/logo.png" alt="Logo représentatif d'Immoweb ">
                    <span class="slogan">Le 1er site immobilier belge</span>
                </a>
            </div>
            <nav>
                <ul class="onglets">
                    <li><a id="vendre" href="#">Vendre</a></li>
                    <li><a id="louer" href="#">Louer</a></li>
                    <li><a id="vacances" href="#">Vacances</a></li>
                    <li><a id="decoration" href="#">Décoration</a></li>
                    <li><a id="batir" href="#">Bâtir</a></li>
                    <li><a id="renover" href="#">Rénover</a></li>
                </ul>
            </nav>
        </header>
        <div class="slider">
            <div id='mySwipe' class='swipe'>
              <div class='swipe-wrap'>
                <div><img src="img/maison1slide.png" alt="Bien a vendre - Maisons"></div>
                <div><img src="img/maison2slide.png" alt="Bien a vendre - Maisons"></div>
                <div><img src="img/maison3slide.png" alt="Bien a vendre - Maisons"></div>
              </div>
            </div>
            <div class="controllers">
              <button id="left" onclick='mySwipe.prev()'><img src="img/icons/left.png" alt="Voir la photo de gauche"></button> 
              <button id="right" onclick='mySwipe.next()'><img src="img/icons/right.png" alt="Voir la photo de droite"></button>
            </div>
            <div class="fastSearch">
                <form action="#">
                    <h2>Recherche rapide</h2>
                    <label for="rubrique" class="block">Rechercher dans:</label>
                    <select name="rubrique" id="rubrique">
                        <option value="A vendre">A vendre</option>
                        <option value="A louer">A louer</option>
                        <option value="Vacances">Vacances</option>
                        <option value="Décoration">Décoration</option>
                        <option value="Bâtir">Bâtir</option>
                        <option value="Rénover">Rénover</option>
                    </select>
                    <label for="biens" class="block">Type de bien:</label>
                    <select name="biens" id="biens">
                        <option value="Maisons">Maisons</option>
                        <option value="Bureaux">Bureaux</option>
                        <option value="Industries">Industries</option>
                        <option value="Appartements">Appartements</option>
                        <option value="Terrains">Terrains</option>
                        <option value="Autres">Autres</option>
                        <option value="Promotions">Promotions</option>
                    </select>
                    <label for="localisation" class="block">Localité</label>
                    <input type="text" placeholder="Région, Ville, Code postal, ..." class="inputText" id="location">
                    <label for="prix" class="block">Prix entre</label>
                    <span class="prix"><input type="text" class="inputText">et<input type="text" class="inputText">€</span>
                    <a href="#" class="block">Recherche avancée</a>
                    <input type="submit" value="Rechercher" class="submit">
                </form>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src='js/swipe.js'></script>

        <script>

        // pure JS
        var elem = document.getElementById('mySwipe');
        window.mySwipe = Swipe(elem, {
          //startSlide: 4,
          auto: 3000,
          continuous: true,
          disableScroll: true,
          // stopPropagation: true,
          //callback: function(index, element) {},
          transitionEnd: function(index, element) {}
        });

        // with jQuery
        //window.mySwipe = $('#mySwipe').Swipe().data('Swipe');

        </script>
    </body>
</html>
